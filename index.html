<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
</head>

<body>
    <h1>Lab 5: Popeye</h1>
    <video id="vid" controls>
        <source src="assets/005.5 Let's Sing with Popeye (1934).mp4" type="video/mp4">
        <source src="assets/005.5 Lets Sing with Popeye (1934).webm" type="video/webm">
        <track id="en" kind="captions" label="english (captions)" srclang="en" src="">
    </video>
    <div id="controls">
        <form id="video_form">
            <fieldset>
                <legend>Playback Controls</legend>
                <input type="button" id="play_button" onclick="playVideo(vid)" value="Play" />
                <input type="button" id="pause_button" onclick="pauseVideo(vid)" value="Pause" />
            </fieldset>
            <fieldset>
                <legend>Playback Speed</legend>
                <input type=button id="ff" onclick="playRate(vid,2)" value="fast forward >>" />
				<input type=button id="slo" onclick="playRate(vid,.5)" value="slo mo >" />
				<input type=button id="normal" onclick="playRate(vid,1)" value="normal >" />
            </fieldset>
        </form>
    </div>
</body>

</html>
